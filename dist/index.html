<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Panucci's Pizza</title>
</head>
<body>
  

  <!-- navbar -->
  <header>
    <nav class="nav grey darken-4">
      <div class="container">
        <img src="img/logo.png" alt="" class="hide-on-small-only">
        <a href="#" class="brand-logo">Panucci's Pizza</a>
        <a href="#" class="sidenav-trigger" data-target="mobile-menu">
          <i class="material-icons">menu</i>
        </a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#">Pizzas</a></li>
          <li><a href="#">Create</a></li>
          <li><a href="#">Contacts</a></li>
          <li><a href="" class="tooltipped btn-floating btn-small amber darken-4" data-tooltip="Instagram">
            <i class="fab fa-instagram"></i>
          </a></li>
          <li><a href="" class="tooltipped btn-floating btn-small amber darken-4" data-tooltip="Facebook">
            <i class="fab fa-facebook"></i>
          </a></li>
          <li><a href="" class="tooltipped btn-floating btn-small amber darken-4" data-tooltip="Twitter">
            <i class="fab fa-twitter"></i>
          </a></li>
        </ul>
        <ul class="sidenav" id="mobile-menu">
          <li><a href="#">Pizzas</a></li>
          <li><a href="#">Create</a></li>
          <li><a href="#">Contacts</a></li>
        </ul>
      </div>
    </nav>
  </header>

    <img src="img/logo.png" alt="" id="logo">
 
 
   <!-- parallax 1-->
   <div class="parallax-container">
    <div class="parallax">
      <img src="img/pizza_parabanner1.jpg" alt="" class="responsive-img">
    </div>
  </div>


  <!-- populr pizzas -->
  <div class="container">
    <div class="row" id="menu">
    </div>
  </div>


  <!-- parallax 2-->
  <div class="parallax-container">
    <div class="parallax">
      <img src="img/pizza_parabanner2.jpg" alt="" class="responsive-img">
    </div>
  </div>


  <!-- form create pizza -->
  <div class="container">
    <form id="create">
      <div class="input-field">
        <i class="material-icons prefix">account_circle</i>
        <input id="name" type="text" placeholder="Your name" required>
        <label for="name"></label>
      </div>
      <div class="input-field">
        <i class="material-icons prefix">local_pizza</i>
        <select required>
          <option value="" disabled selected>Pizza size</option>
          <option value="Big">Big</option>
          <option value="Medium">Medium</option>
          <option value="Small">Small</option>
        </select>
        <div class="center-align">
          <button class="waves-effect waves-light btn-small" type="submit" id="createbtn">CREATE PIZZA</button>
        </div>
      </div>
    </form>
  </div>

  <!-- create pizza menu -->
  <div class="container">
    <ul class="collapsible hidden">
      <li>
        <div class="collapsible-header">
          <i class="material-icons">local_pizza</i>Create your own pizzas
        </div>
        <div class="collapsible-body">
            <div class="row">
              <div class="col s12 l6">
                <div class="input-field center-align">
                  <input id="search" type="text" placeholder="Type to search">
                </div>
                <ul class="collection" id="ingredients-list"></ul>
              </div>
              <div class="col s12 l6">
                <div class="right-align">
                  <span id="total"></span>
                  <button class="btn hidden" id="order">ORDER</button>
                </div>
                <ul class="collection" id="customer-list"></ul>
                </div>
              </div>
        </div>
      </li>
    </ul>
  </div>

    
  <!-- footer -->
